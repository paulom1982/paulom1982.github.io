<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Our Budget</title>
		
		<!-- jQuery & Bootstrap foundational css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" /> <!-- Select Option Dropdown boxes -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" />
		
        <style>
            
            body {
                padding-top: 50px;
            }
            
            .starter-template {
                padding: 10px 15px;
                text-align: center;
            }
            
        </style>
        
	</head>
	<body>
		
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Our Family Budget</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Transactions</a></li>
                        <li><a href="#about">Budget</a></li>
                        <li><a href="#contact">Accounts</a></li>
                    </ul>
                </div>
                <!--.nav-collapse -->
            </div>
        </nav>
        
        <div class="container-fluid">
            <div class="starter-template">
                
                <form id="test-form">
                    
                    <div class="form-group">
                        <div class="input-group">
                            <select class="selectpicker" name="form_field_1" data-live-search="true" title="Select a Category" data-size="7">
                                <optgroup label="Automotive">
                                    <option value="7">DMV Fees</option>
                                    <option value="2">Gasoline</option>
                                    <option value="5">General Maintenance</option>
                                    <option value="6">Repairs</option>
                                    <option value="4">Tolls</option>
                                </optgroup>
                                <optgroup label="Clothing">
                                    <option value="18">Clothing</option>
                                </optgroup>
                                <optgroup label="Discretionary">
                                    <option value="19">Date Night</option>
                                    <option value="21">Entertainment</option>
                                    <option value="31">Grooming</option>
                                    <option value="39">Home Decor</option>
                                    <option value="20">Miscellaneous</option>
                                </optgroup>
                                <optgroup label="Food">
                                    <option value="36">Dining</option>
                                    <option value="37">Fast Food</option>
                                    <option value="38">Snacks</option>
                                </optgroup>
                                <optgroup label="Gifts">
                                    <option value="32">Birthday</option>
                                    <option value="34">Events</option>
                                    <option value="35">Spontaneous</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-usd"></i>
                            </div>
                            <input class="form-control" id="form_field_2" name="form_field_2" placeholder="Amount" type="text" />
                        </div>
                    </div>
                    
                    <div class="form-group ">
                        <div class="input-group">
                            <select class="selectpicker" name="form_field_3" data-live-search="true" title="Select a Merchant/Payee" data-size="7">
                                <option value="1">Shoprite</option>
                                <option value="2">Amazon</option>
                                <option value="3">Target</option>
                                <option value="4">Walmart</option>
                                <option value="5">CVS</option>
                                <option value="12">Babie R Us</option>
                                <option value="6">Wawa</option>
                                <option value="7">Starbucks</option>
                                <option value="8">Dunkin Donuts</option>
                                <option value="9">Home Depot</option>
                                <option value="10">Lowes</option>
                                <option value="12">Bed Bath Beyond</option>
                                <option value="13">Staples</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group date form_date col-sm-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1" data-link-format="DD, MM dd yyyy" data-date-end-date="0d">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input class="form-control" id="form_field_4" name="form_field_4" size="16" type="text" placeholder="Transaction Date" value="" readonly>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" />
                    </div>
                    
                    <div class="row">
                        <button type="submit"id="submit-form">Submit</button>
                    </div>

                </form>
        
            </div>
        </div>
		
		<!-- jQuery & Bootstrap foundational scripts -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script><!-- Select Option Dropdown boxes -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        
		<script>
			$('.form_date').datepicker({
                weekStart: 0,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 0,
                minView: 2,
                daysOfWeekHighlighted: [0, 6],
                disableTouchKeyboard: true,
                forceParse: 0
            });
            my_date_string = moment().format('YYYY-MM-D')
            $('#form_field_4').attr("value", my_date_string);
            
			$(document).ready(function() {
			
				var $form = $('form#test-form'),
					url = 'https://script.google.com/macros/s/AKfycbz3RIRPhwjho5cvmxX7Q8ML2oeAtj-w0FGAAqg0A0qu1I5nu3c/exec' // My custome Google Script, "web_form_handler" to handle the data from the form above when sent.

				$('#submit-form').on('click', function(e) {
					e.preventDefault();
					$.ajax({
                        url: url,
                        dataType: "json",
                        type: "GET",
						//contentType: 'application/x-www-form-urlencoded',
                        data: $form.serializeObject(),
                        success: function() {
							alert("Transaction was added.")
							
						},
                        error: function(e){
                            console.log(e.responseText);
                        }
						
                    });
						
				})
						
			});

		</script>
	</body>
</html>
