<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceOS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #1c1c1e;
            --apple-blue: #0a84ff;
            --bloomberg-green: #00ff41;
            --bloomberg-red: #ff3b30;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --border: #38383a;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* Executive Summary */
        .exec-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .metric-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; margin-top: 5px; }

        /* Traffic Light */
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }
        .light-green { color: var(--bloomberg-green); background: var(--bloomberg-green); }
        .light-yellow { color: #ffd60a; background: #ffd60a; }
        .light-red { color: var(--bloomberg-red); background: var(--bloomberg-red); }

        /* Filter Bar */
        .filter-bar {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid var(--border);
        }

        select {
            background: #2c2c2e;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            font-size: 0.9rem;
        }
		
		/* Table Styles */
		.table-wrapper {
			margin-top: 25px;
			background: var(--card-bg);
			border-radius: 12px;
			border: 1px solid var(--border);
			overflow-x: auto; /* Crucial for Mobile */
		}

		table {
			width: 100%;
			border-collapse: collapse;
			font-size: 0.85rem;
			text-align: left;
		}

		thead th {
			position: sticky;
			top: 0;
			background: #2c2c2e;
			padding: 12px 15px;
			color: var(--text-dim);
			text-transform: uppercase;
			letter-spacing: 0.5px;
			cursor: pointer;
			border-bottom: 1px solid var(--border);
		}

		thead th:hover {
			color: var(--apple-blue);
			background: #3a3a3c;
		}

		tbody td {
			padding: 12px 15px;
			border-bottom: 1px solid #2c2c2e;
			white-space: nowrap;
		}

		tbody tr:hover {
			background: rgba(255, 255, 255, 0.03);
		}

		.mono { font-family: 'JetBrains Mono', monospace; }
		.sort-icon { font-size: 0.7rem; margin-left: 5px; opacity: 0.5; }

        /* Charts Section */
        .chart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 300px;
        }

        @media (max-width: 768px) {
            .chart-grid { grid-template-columns: 1fr; }
            .exec-header { grid-template-columns: 1fr 1fr; }
        }

        .income-text { color: var(--bloomberg-green); }
        .expense-text { color: var(--bloomberg-red); }
    </style>
</head>
<body>

    <div class="exec-header">
        <div class="metric-card">
            <div class="metric-label">Status</div>
            <div class="metric-value" id="status-indicator"><span class="status-light light-green"></span>HEALTHY</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Monthly Net</div>
            <div class="metric-value" id="monthly-net">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">YTD Expense</div>
            <div class="metric-value expense-text" id="ytd-expense">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Toggle View</div>
            <select id="type-toggle" style="width:100%; margin-top:5px;">
                <option value="expense">Expenses</option>
                <option value="income">Income</option>
            </select>
        </div>
    </div>

    <div class="filter-bar">
        <select id="filter-card"><option value="">All Cards</option></select>
        <select id="filter-category"><option value="">All Categories</option></select>
        <select id="filter-payee"><option value="">All Payees</option></select>
        <select id="filter-time">
            <option value="all">All Time</option>
            <option value="ytd">Year to Date</option>
            <option value="6m">Last 6 Months</option>
            <option value="1m">This Month</option>
            <option value="1w">This Week</option>
        </select>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <div class="metric-label">Spending Trend</div>
            <canvas id="trendChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="metric-label">Top 5 Categories</div>
            <canvas id="categoryChart"></canvas>
        </div>
    </div>
	
	<div class="table-wrapper">
		<table id="transaction-table">
			<thead>
				<tr>
					<th onclick="sortTable('Transaction_Date')">Date <span class="sort-icon">â–¼</span></th>
					<th onclick="sortTable('Payee')">Payee</th>
					<th onclick="sortTable('Category')">Category</th>
					<th onclick="sortTable('Transaction_Amount')">Amount</th>
					<th onclick="sortTable('Card_Type')">Card</th>
					<th onclick="sortTable('Transaction_Type')">Type</th>
				</tr>
			</thead>
			<tbody id="table-body">
				</tbody>
		</table>
	</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSO3dh28NbiDkFF4jTtjolPCg4oB3spD4fxw9jYOQiOFphOXOuMCpmsynBempzNXHor52pL_ZtanSz7/pub?gid=1564593237&single=true&output=csv";

let rawData = [];
let trendChart, categoryChart;

$(document).ready(function() {
    fetchData();
});

function fetchData() {
    Papa.parse(CSV_URL, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
            rawData = results.data.filter(d => d.Transaction_Date); // Clean empty rows
            populateFilters();
            processDashboard();
        }
    });
}

function populateFilters() {
    const cards = [...new Set(rawData.map(item => item.Card_Type))];
    const categories = [...new Set(rawData.map(item => item.Category))];
    
    cards.forEach(c => $('#filter-card').append(`<option value="${c}">${c}</option>`));
    categories.forEach(c => $('#filter-category').append(`<option value="${c}">${c}</option>`));
}

function processDashboard() {
    const today = new Date();
    const selectedType = $('#type-toggle').val();
    const timeFilter = $('#filter-time').val();

    // 1. Filter Data
    let filtered = rawData.filter(d => {
        const dDate = new Date(d.Transaction_Date);
        let timeMatch = true;
        
        if(timeFilter === 'ytd') timeMatch = dDate.getFullYear() === today.getFullYear();
        if(timeFilter === '1m') timeMatch = dDate.getMonth() === today.getMonth() && dDate.getFullYear() === today.getFullYear();
        if(timeFilter === '1w') {
            const weekAgo = new Date(); weekAgo.setDate(today.getDate() - 7);
            timeMatch = dDate >= weekAgo;
        }

        const cardMatch = $('#filter-card').val() ? d.Card_Type === $('#filter-card').val() : true;
        const catMatch = $('#filter-category').val() ? d.Category === $('#filter-category').val() : true;

        return timeMatch && cardMatch && catMatch;
    });

    // 2. Executive Metrics Logic
    const income = rawData.filter(d => d.Transaction_Type === 'income').reduce((a, b) => a + b.Transaction_Amount, 0);
    const expense = rawData.filter(d => d.Transaction_Type === 'expense').reduce((a, b) => a + b.Transaction_Amount, 0);
    const net = income - expense;

    $('#monthly-net').text(`$${net.toLocaleString()}`).toggleClass('income-text', net >= 0).toggleClass('expense-text', net < 0);
    $('#ytd-expense').text(`$${expense.toLocaleString()}`);

    // Traffic Light Logic
    const ratio = expense / (income || 1);
    let statusHtml = '';
    if (ratio < 0.8) statusHtml = '<span class="status-light light-green"></span> UNDER BUDGET';
    else if (ratio < 1) statusHtml = '<span class="status-light light-yellow"></span> NEAR LIMIT';
    else statusHtml = '<span class="status-light light-red"></span> OVER BUDGET';
    $('#status-indicator').html(statusHtml);

	// Store filtered data for the table
    currentFilteredData = filtered; 
    // Sort by default date (descending)
    currentFilteredData.sort((a, b) => new Date(b.Transaction_Date) - new Date(a.Transaction_Date));
    
    renderTable(currentFilteredData);
    updateCharts(filtered.filter(d => d.Transaction_Type === selectedType));
}

function renderTable(data) {
    const tbody = $('#table-body');
    tbody.empty();

    data.forEach(row => {
        const amtClass = row.Transaction_Type === 'income' ? 'income-text' : '';
        const dateStr = new Date(row.Transaction_Date).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        
        tbody.append(`
            <tr>
                <td class="mono">${dateStr}</td>
                <td style="font-weight: 600;">${row.Payee || 'Unknown'}</td>
                <td><span style="background:#3a3a3c; padding:2px 8px; border-radius:4px;">${row.Category}</span></td>
                <td class="mono ${amtClass}">${row.Transaction_Type === 'expense' ? '-' : ''}$${row.Transaction_Amount.toLocaleString()}</td>
                <td style="color:var(--text-dim)">${row.Card_Type || 'N/A'}</td>
                <td style="font-size: 0.7rem; opacity: 0.7;">${row.Transaction_Type}</td>
            </tr>
        `);
    });
}

function sortTable(field) {
    // Toggle direction
    currentSort.direction = (currentSort.field === field && currentSort.direction === 'desc') ? 'asc' : 'desc';
    currentSort.field = field;

    currentFilteredData.sort((a, b) => {
        let valA = a[field];
        let valB = b[field];

        // Handle Dates
        if (field === 'Transaction_Date') {
            valA = new Date(valA);
            valB = new Date(valB);
        }

        if (currentSort.direction === 'asc') {
            return valA > valB ? 1 : -1;
        } else {
            return valA < valB ? 1 : -1;
        }
    });

    renderTable(currentFilteredData);
}

function updateCharts(data) {
    // Category Breakdown
    const catMap = {};
    data.forEach(d => catMap[d.Category] = (catMap[d.Category] || 0) + d.Transaction_Amount);
    const top5 = Object.entries(catMap).sort((a,b) => b[1] - a[1]).slice(0, 5);

    if(categoryChart) categoryChart.destroy();
    categoryChart = new Chart(document.getElementById('categoryChart'), {
        type: 'doughnut',
        data: {
            labels: top5.map(x => x[0]),
            datasets: [{
                data: top5.map(x => x[1]),
                backgroundColor: ['#0a84ff', '#30d158', '#ffd60a', '#ff9f0a', '#ff375f'],
                borderWidth: 0
            }]
        },
        options: { plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
    });

    // Trend Logic (Simplified by Month)
    const trendMap = {};
    data.forEach(d => {
        const m = d.Transaction_Date.substring(0, 7);
        trendMap[m] = (trendMap[m] || 0) + d.Transaction_Amount;
    });

    if(trendChart) trendChart.destroy();
    trendChart = new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
            labels: Object.keys(trendMap).sort(),
            datasets: [{
                label: 'Volume',
                data: Object.values(trendMap),
                borderColor: '#00ff41',
                tension: 0.3,
                fill: true,
                backgroundColor: 'rgba(0, 255, 65, 0.1)'
            }]
        },
        options: {
            scales: {
                y: { grid: { color: '#38383a' }, ticks: { color: '#8e8e93' } },
                x: { grid: { display: false }, ticks: { color: '#8e8e93' } }
            },
            plugins: { legend: { display: false } }
        }
    });
}

// Event Listeners
$('select').on('change', processDashboard);
</script>
</body>
</html>
