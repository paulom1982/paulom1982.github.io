<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartinsBudget Dashboard v2.13</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #1c1c1e;
            --apple-blue: #0a84ff;
            --bloomberg-green: #00ff41;
            --bloomberg-red: #ff3b30;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --border: #38383a;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        #refresh-btn {
            background: #2c2c2e; border: 1px solid var(--border); color: var(--text-main);
            padding: 8px; border-radius: 8px; cursor: pointer; display: flex; transition: all 0.2s ease;
        }
        #refresh-btn:hover { background: #3a3a3c; border-color: var(--apple-blue); color: var(--apple-blue); }
        .spinning { animation: spin 0.8s linear infinite; color: var(--bloomberg-green) !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .exec-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric-card { background: var(--card-bg); padding: 18px; border-radius: 12px; border: 1px solid var(--border); }
        .metric-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { font-family: 'JetBrains Mono', monospace; font-size: 1.3rem; margin-top: 5px; }

        .status-light { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .light-green { background: var(--bloomberg-green); box-shadow: 0 0 8px var(--bloomberg-green); }
        .light-yellow { background: #ffd60a; box-shadow: 0 0 8px #ffd60a; }
        .light-red { background: var(--bloomberg-red); box-shadow: 0 0 8px var(--bloomberg-red); }

        .filter-bar {
            background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px;
            display: flex; flex-wrap: wrap; gap: 10px; border: 1px solid var(--border); align-items: center;
        }

        input#search-box {
            background: #2c2c2e; color: white; border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 8px; outline: none; font-size: 0.9rem; min-width: 200px;
        }
        input#search-box:focus { border-color: var(--apple-blue); }

        select { background: #2c2c2e; color: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; outline: none; font-size: 0.9rem; }
        
        #reset-filters { background: transparent; border: 1px solid var(--border); color: var(--text-dim); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        #reset-filters:hover { border-color: var(--apple-blue); color: var(--apple-blue); }

        #export-csv { 
            background: #2c2c2e; border: 1px solid var(--border); color: var(--bloomberg-green); 
            padding: 8px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; 
        }
        #export-csv:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--bloomberg-green); }

        .table-wrapper { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; text-align: left; }
        thead th { position: sticky; top: 0; background: #2c2c2e; padding: 12px 15px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; border-bottom: 1px solid var(--border); }
        thead th:hover { color: var(--text-main); }
        tbody td { padding: 12px 15px; border-bottom: 1px solid #2c2c2e; white-space: nowrap; }
        
        .mono { font-family: 'JetBrains Mono', monospace; }
        .income-text { color: var(--bloomberg-green); }
        .expense-text { color: var(--bloomberg-red); }
        .review-badge { background: #ff9f0a; color: #000; font-weight: 800; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }

        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px;}
        .chart-container { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); min-height: 300px; }

        .payee-row { margin-bottom: 12px; }
        .payee-info { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 4px; }
        .payee-bar-bg { background: #2c2c2e; height: 6px; border-radius: 3px; overflow: hidden; }
        .payee-bar-fill { background: var(--apple-blue); height: 100%; border-radius: 3px; }

        #pagination-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding: 10px; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); }
        #pagination-controls button { background: #2c2c2e; border: 1px solid var(--border); color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }

        #review-toast {
            position: fixed; top: -120px; left: 50%; transform: translateX(-50%);
            background: rgba(44, 44, 46, 0.95); backdrop-filter: blur(15px);
            border: 1px solid var(--apple-blue); border-radius: 12px; padding: 18px 26px; z-index: 9999;
            transition: top 0.4s; min-width: 320px; display: flex; flex-direction: column; gap: 6px; cursor: pointer;
        }
        #review-toast.show { top: 25px; }
    </style>
</head>
<body>

    <div id="review-toast" onclick="$(this).removeClass('show')">
        <div class="toast-header" style="font-size: 0.65rem; color: var(--apple-blue); text-transform: uppercase; font-weight: 800;">Flagged Detail</div>
        <div id="toast-content" style="font-size: 0.95rem; color: #fff;"></div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h1 style="margin: 0; font-size: 1.4rem; font-weight: 600;">Martins<span style="color: var(--apple-blue);">Budget</span></h1>
        <div style="display: flex; align-items: center; gap: 12px;">
            <div id="sync-timestamp" class="mono" style="font-size: 0.65rem; color: var(--text-dim);">Initializing...</div>
            <button id="refresh-btn"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg></button>
        </div>
    </div>

    <div class="exec-header">
        <div class="metric-card">
            <div class="metric-label">Status</div>
            <div class="metric-value" id="status-indicator">--</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Monthly Net</div>
            <div class="metric-value" id="monthly-net">$0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">YTD Income</div>
            <div class="metric-value income-text" id="ytd-income">$0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">YTD Expense</div>
            <div class="metric-value expense-text" id="ytd-expense">$0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Review</div>
            <div class="metric-value" id="review-count">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Chart Mode</div>
            <select id="type-toggle" style="width:100%; margin-top:5px;"><option value="expense">Expenses</option><option value="income">Income</option></select>
        </div>
    </div>

    <div class="filter-bar">
        <input type="text" id="search-box" placeholder="Search Payee or Category...">
        <select id="filter-card"><option value="">All Cards</option></select>
        <select id="filter-category"><option value="">All Categories</option></select>
        <select id="filter-time">
            <option value="all">All Time</option>
            <option value="ytd">Year to Date</option>
            <option value="6m">Last 6 Months</option>
            <option value="1m">This Month</option>
        </select>
        <div style="color: var(--text-dim); font-size: 0.8rem; margin-left: 10px;"><span id="filtered-count">0</span> Records</div>
        
        <button id="reset-filters" style="margin-left: auto;">Reset</button>
        <button id="export-csv" title="Download CSV">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </button>
    </div>

    <div class="chart-grid">
        <div class="chart-container"><div class="metric-label">Net Worth Trend</div><canvas id="netWorthChart"></canvas></div>
        <div class="chart-container"><div class="metric-label">Volume Trend</div><canvas id="trendChart"></canvas></div>
    </div>

    <div class="chart-grid">
        <div class="chart-container"><div class="metric-label">Top 5 Categories</div><canvas id="categoryChart"></canvas></div>
        <div class="chart-container"><div class="metric-label">Top 5 Payees</div><div id="payee-list" style="margin-top: 20px;"></div></div>
    </div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('Transaction_Date')" id="th-Transaction_Date">Date <span></span></th>
                    <th onclick="sortTable('Payee')" id="th-Payee">Payee <span></span></th>
                    <th onclick="sortTable('Category')" id="th-Category">Category <span></span></th>
                    <th onclick="sortTable('Transaction_Amount')" id="th-Transaction_Amount">Amount <span></span></th>
                    <th onclick="sortTable('Card_Type')" id="th-Card_Type">Card <span></span></th>
                    <th style="text-align:center;">Review</th>
                    <th onclick="sortTable('Transaction_ID')" id="th-Transaction_ID">ID <span></span></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="pagination-controls">
        <button id="prev-page">&larr; Previous</button>
        <div id="page-info" class="mono" style="font-size: 0.8rem; color: var(--text-dim);">Page 1 of 1</div>
        <button id="next-page">Next &rarr;</button>
    </div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSO3dh28NbiDkFF4jTtjolPCg4oB3spD4fxw9jYOQiOFphOXOuMCpmsynBempzNXHor52pL_ZtanSz7/pub?gid=1564593237&single=true&output=csv";

let rawData = [], currentFilteredData = [];
let trendChart, categoryChart, netWorthChart;
let currentSort = { field: 'Transaction_ID', direction: 'desc' };
let currentPage = 1;
const rowsPerPage = 10;

// Currency Formatter
const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

$(document).ready(function() {
    fetchData();
    
    $('#refresh-btn').on('click', function() { $(this).addClass('spinning'); fetchData(); });
    $('#reset-filters').on('click', function() { 
        $('#search-box').val(''); 
        $('#filter-card, #filter-category').val(''); 
        $('#filter-time').val('all'); 
        processDashboard(); 
    });
    
    $('select, #search-box').on('input change', processDashboard);

    $('#prev-page').on('click', () => { if (currentPage > 1) { currentPage--; renderTable(currentFilteredData); } });
    $('#next-page').on('click', () => { 
        const maxPage = Math.ceil(currentFilteredData.length / rowsPerPage);
        if (currentPage < maxPage) { currentPage++; renderTable(currentFilteredData); } 
    });

    $('#export-csv').on('click', exportToCSV);
});

function fetchData() {
    Papa.parse(CSV_URL, { download: true, header: true, dynamicTyping: true, skipEmptyLines: true, complete: function(results) {
        rawData = results.data.filter(d => d.Transaction_Date);
        const now = new Date();
        $('#sync-timestamp').text(`Sync: ${now.toLocaleTimeString()}`);
        populateFilters();
        processDashboard();
        $('#refresh-btn').removeClass('spinning');
    }});
}

function populateFilters() {
    const cards = [...new Set(rawData.map(item => item.Card_Type))].sort();
    const categories = [...new Set(rawData.map(item => item.Category))].sort();
    $('#filter-card').html('<option value="">All Cards</option>' + cards.map(c => `<option value="${c}">${c}</option>`).join(''));
    $('#filter-category').html('<option value="">All Categories</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join(''));
}

function processDashboard() {
    const today = new Date(); today.setHours(0,0,0,0);
    const timeFilter = $('#filter-time').val();
    const searchVal = $('#search-box').val().toLowerCase();

    updateExecutiveSummary(rawData);

    let filtered = rawData.filter(d => {
        const dDate = new Date(d.Transaction_Date.replace(/-/g, '/'));
        let timeMatch = true;
        if (timeFilter === 'ytd') timeMatch = dDate.getFullYear() === today.getFullYear();
        else if (timeFilter === '1m') timeMatch = dDate.getMonth() === today.getMonth() && dDate.getFullYear() === today.getFullYear();
        
        const cardMatch = $('#filter-card').val() ? d.Card_Type === $('#filter-card').val() : true;
        const catMatch = $('#filter-category').val() ? d.Category === $('#filter-category').val() : true;
        
        const searchMatch = !searchVal || 
            (d.Payee && d.Payee.toLowerCase().includes(searchVal)) || 
            (d.Category && d.Category.toLowerCase().includes(searchVal));

        return timeMatch && cardMatch && catMatch && searchMatch;
    });

    $('#filtered-count').text(filtered.length);
    currentPage = 1;
    currentFilteredData = filtered;
    applySort();
}

function updateExecutiveSummary(allData) {
    const curY = new Date().getFullYear();
    const curM = new Date().getMonth();

    const ytdData = allData.filter(d => new Date(d.Transaction_Date.replace(/-/g, '/')).getFullYear() === curY);
    const ytdInc = ytdData.filter(d => d.Transaction_Type.toLowerCase() === 'income').reduce((a,b) => a+(b.Transaction_Amount||0),0);
    const ytdExp = ytdData.filter(d => d.Transaction_Type.toLowerCase() === 'expense').reduce((a,b) => a+(b.Transaction_Amount||0),0);

    $('#ytd-income').text(fmt.format(ytdInc));
    $('#ytd-expense').text(fmt.format(ytdExp));

    const mData = allData.filter(d => { const dd = new Date(d.Transaction_Date.replace(/-/g, '/')); return dd.getMonth() === curM && dd.getFullYear() === curY; });
    const mInc = mData.filter(d => d.Transaction_Type.toLowerCase() === 'income').reduce((a,b) => a+(b.Transaction_Amount||0),0);
    const mExp = mData.filter(d => d.Transaction_Type.toLowerCase() === 'expense').reduce((a,b) => a+(b.Transaction_Amount||0),0);
    
    $('#monthly-net').text(fmt.format(mInc - mExp)).toggleClass('income-text', (mInc-mExp) >= 0).toggleClass('expense-text', (mInc-mExp) < 0);
    
    const rev = allData.filter(d => d.Needs_Review && String(d.Needs_Review).trim() !== "").length;
    $('#review-count').text(rev).css('color', rev > 0 ? 'var(--bloomberg-red)' : 'inherit');

    const ratio = mExp / (mInc || 1);
    let light = ratio < 0.8 ? 'light-green' : (ratio < 1 ? 'light-yellow' : 'light-red');
    $('#status-indicator').html(`<span class="status-light ${light}"></span> ${ratio < 1 ? 'OK' : 'OVER'}`);
}

function sortTable(field) {
    if (currentSort.field === field) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
    } else {
        currentSort.field = field;
        currentSort.direction = 'desc';
    }
    applySort();
}

function applySort() {
    const f = currentSort.field;
    const d = currentSort.direction;
    
    currentFilteredData.sort((a, b) => {
        let vA = a[f], vB = b[f];
        if (f === 'Transaction_Date') { vA = new Date(vA); vB = new Date(vB); }
        if (vA < vB) return d === 'asc' ? -1 : 1;
        if (vA > vB) return d === 'asc' ? 1 : -1;
        return 0;
    });

    $('thead th span').text('');
    $(`#th-${f} span`).text(d === 'asc' ? ' ▲' : ' ▼');
    
    renderTable(currentFilteredData);
    updateCharts(currentFilteredData, $('#type-toggle').val());
}

function renderTable(data) {
    const tbody = $('#table-body').empty();
    const totalPages = Math.ceil(data.length / rowsPerPage) || 1;
    const paginated = data.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage);

    $('#page-info').text(`Page ${currentPage} of ${totalPages}`);
    $('#prev-page').css('opacity', currentPage === 1 ? 0.3 : 1);
    $('#next-page').css('opacity', currentPage === totalPages ? 0.3 : 1);

    paginated.forEach(row => {
        const isInc = row.Transaction_Type.toLowerCase() === 'income';
        const reviewText = row.Needs_Review ? String(row.Needs_Review).trim() : "";
        const badge = reviewText !== "" ? `<span class="review-badge" onclick="showReviewToast('${reviewText.replace(/'/g, "\\'")}')">!</span>` : `—`;

        tbody.append(`
            <tr>
                <td class="mono">${new Date(row.Transaction_Date).toLocaleDateString()}</td>
                <td style="font-weight:600;">${row.Payee}</td>
                <td><span style="background:#3a3a3c; padding:2px 8px; border-radius:4px;">${row.Category}</span></td>
                <td class="mono ${isInc ? 'income-text' : 'expense-text'}">${isInc ? '' : '-'}${fmt.format(row.Transaction_Amount)}</td>
                <td style="color:var(--text-dim)">${row.Card_Type}</td>
                <td style="text-align:center;">${badge}</td>
                <td style="color:var(--text-dim)">${row.Transaction_ID}</td>
            </tr>
        `);
    });
}

function updateCharts(data, type) {
    const filtered = data.filter(d => d.Transaction_Type.toLowerCase() === type.toLowerCase());
    
    // Category Doughnut
    const catMap = {}; filtered.forEach(d => catMap[d.Category] = (catMap[d.Category] || 0) + d.Transaction_Amount);
    const top5Cat = Object.entries(catMap).sort((a,b) => b[1]-a[1]).slice(0, 5);
    
    if(categoryChart) categoryChart.destroy();
    categoryChart = new Chart(document.getElementById('categoryChart'), {
        type: 'doughnut',
        data: { labels: top5Cat.map(x => x[0]), datasets: [{ data: top5Cat.map(x => x[1]), backgroundColor: ['#0a84ff', '#30d158', '#ffd60a', '#ff9f0a', '#ff375f'], borderWidth: 0 }]},
        options: { 
            plugins: { 
                legend: { position: 'bottom', labels: { color: '#fff', boxWidth: 12 } },
                tooltip: { callbacks: { label: (ctx) => ` ${ctx.label}: ${fmt.format(ctx.raw)}` } }
            } 
        }
    });

    // Volume Trend
    const trendMap = {}; filtered.forEach(d => { const m = d.Transaction_Date.substring(0, 7); trendMap[m] = (trendMap[m] || 0) + d.Transaction_Amount; });
    if(trendChart) trendChart.destroy();
    trendChart = new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: { labels: Object.keys(trendMap).sort(), datasets: [{ data: Object.values(trendMap), borderColor: '#00ff41', tension: 0.3, fill: true, backgroundColor: 'rgba(0, 255, 65, 0.1)' }]},
        options: { 
            scales: { y: { grid: { color: '#38383a' }, ticks: { color: '#8e8e93', callback: v => fmt.format(v) } } },
            plugins: { 
                legend: { display: false },
                tooltip: { callbacks: { label: (ctx) => ` Total: ${fmt.format(ctx.raw)}` } }
            } 
        }
    });

    // Net Worth Trend
    const sortedAll = [...rawData].sort((a,b) => new Date(a.Transaction_Date) - new Date(b.Transaction_Date));
    let bal = 0; const netMap = {}; sortedAll.forEach(d => { bal += (d.Transaction_Type.toLowerCase() === 'income' ? d.Transaction_Amount : -d.Transaction_Amount); netMap[d.Transaction_Date] = bal; });
    if(netWorthChart) netWorthChart.destroy();
    netWorthChart = new Chart(document.getElementById('netWorthChart'), {
        type: 'line',
        data: { labels: Object.keys(netMap), datasets: [{ data: Object.values(netMap), borderColor: '#0a84ff', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(10, 132, 255, 0.05)' }]},
        options: { 
            scales: { x: { display: false }, y: { ticks: { color: '#8e8e93', callback: v => fmt.format(v) } } },
            plugins: { 
                legend: { display: false },
                tooltip: { callbacks: { label: (ctx) => ` Balance: ${fmt.format(ctx.raw)}` } }
            } 
        }
    });

    // Top Payees List
    const pMap = {}; filtered.forEach(d => pMap[d.Payee] = (pMap[d.Payee] || 0) + d.Transaction_Amount);
    const topP = Object.entries(pMap).sort((a,b) => b[1]-a[1]).slice(0, 5);
    const maxP = topP.length ? topP[0][1] : 0;
    $('#payee-list').empty().append(topP.map(([name, amt]) => `
        <div class="payee-row">
            <div class="payee-info"><span>${name}</span><span class="mono">${fmt.format(amt)}</span></div>
            <div class="payee-bar-bg"><div class="payee-bar-fill" style="width:${(amt/maxP)*100}%"></div></div>
        </div>
    `).join(''));
}

function exportToCSV() {
    if (!currentFilteredData.length) return alert("No data to export");
    const headers = Object.keys(currentFilteredData[0]).join(",");
    const rows = currentFilteredData.map(row => 
        Object.values(row).map(v => `"${String(v).replace(/"/g, '""')}"`).join(",")
    ).join("\n");
    const blob = new Blob([headers + "\n" + rows], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `MartinsBudget_Export_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
}

function showReviewToast(text) { $('#toast-content').text(text); $('#review-toast').addClass('show'); setTimeout(() => $('#review-toast').removeClass('show'), 5000); }
</script>
</body>
</html>
